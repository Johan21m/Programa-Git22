                    <input type="email, text" required, name='corre'>

                    <label><input type="checkbox">Recordarme</label>
                </div>

        <div class="form-box register">
            <h2>Regístrate</h2>
                <form action="php/registro_usuario_be.php" method='POST'>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required, name="nombre_completo">
                    <label>Nombre completo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email, text" required, name="correo">
                    <label>Correo electrónico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required, name="contrasena">
                    <label>Contraseña</label>
                </div>
                <div class="terminos">
                    <label><input type="checkbox" required>Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
                <div class="login-register">
                    <p>¿Ya tienes una cuenta? <a href="#"
                    class="login-link">Inicia sesión</a>
                    </p>
                </div>
                
            </form>
